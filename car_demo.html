<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Enthusiast Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: white;
            text-align: center;
        }
        .hero {
            background-image: url('https://source.unsplash.com/1600x900/?supercar');
            background-size: cover;
            background-position: center;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
        }
        .gallery {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            padding: 20px;
        }
        .gallery img {
            width: 300px;
            height: 200px;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        .car-list {
            margin: 20px;
        }
        .car-list h2 {
            text-transform: uppercase;
            color: #f39c12;
        }
    </style>
</head>
<body>

    <div class="hero">
        Welcome to the Car Enthusiast Hub
    </div>

    <section class="gallery">
        <img src="https://source.unsplash.com/300x200/?sports-car" alt="Sports Car">
        <img src="https://source.unsplash.com/300x200/?classic-car" alt="Classic Car">
        <img src="https://source.unsplash.com/300x200/?muscle-car" alt="Muscle Car">
        <img src="https://source.unsplash.com/300x200/?luxury-car" alt="Luxury Car">
    </section>

    <section class="car-list">
        <h2>Top Favorite Cars</h2>
        <ul>
            <li>Ferrari 488 GTB</li>
            <li>Ford Mustang Shelby GT500</li>
            <li>Porsche 911 Turbo S</li>
            <li>Lamborghini Hurac√°n</li>
            <li>Nissan GT-R R35</li>
        </ul>
    </section>

</body>
</html>
